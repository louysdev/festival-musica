<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock & EDM Festival</title>
    <link rel="stylesheet" href="./build/css/app.css">
</head>
<body>

    <header class="header">
        <div class="contenedor contenido-header">
            <h1>Rock & EDM Festival</h1>
            <nav class="navegacion-principal">
                <a href="#">Line Up</a>
                <a href="#">Calendario</a>
                <a href="#">Precios</a>
            </nav>
        </div>
    </header>
    

    <div class="video">
        <div class="overlay">
            <div class="contenedor contenido-video">
                <h2>
                    Rock & EDM Festival
                    <span>Diciembre 2022, Republica Dominicana</span>
                </h2>
            </div>
        </div>
        <!-- Etiqueta para mostrar un video, con sus artributos. controls para agregar interfaz, muted para que el video no tenga audio (necesario en chrome), loop para un ciclo, autoplay para que se reproduzca solo-->
        <video controls muted loop autoplay>
            <source src="video/concierto.mp4" type="video/mp4">
            <source src="video/concierto.ogg" type="video/ogg"> <!-- Si el otro no carga -->
            <source src="video/concierto.webm" type="video/webm">
        </video>
    </div>

</body>
</html>
